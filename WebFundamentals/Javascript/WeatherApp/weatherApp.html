<head>
  <meta charset="utf-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js'></script>
  <script type="text/javascript">
    $(document).ready(function() {

      $("form").on("submit", function() {
        var thiscity = $("#city").val();
        var y = thiscity;
        var temperature = "Temperature: ";


        $(".content").html(forecast);

        function forecast() {
          $.get("http://api.openweathermap.org/data/2.5/weather?q=" + y + "&&appid=4a05b7cf440b1cb18ce6c61ea74a4853", function(res) {
            var farenheit = Math.round(res.main.temp * 1.8 - 459.67);
            var html_str = "";
            html_str += "<h1>" + y + "</h1>";
            html_str += "<p>" +  temperature + farenheit + " FÂº" + "</p>";

            $("#contenthere").html(html_str);
            $("input[type=text]").val("");

          }, "json");
        }
        return false;

      });

    });
  </script>

  <body>
    <form>
      <input type="text" id="city" placeholder="Enter City Here">
      <input type="submit" value="Search Weather">
    </form>

    <div class="content">
      <div id="contenthere">
      </div>
    </div>
  </body>
