<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success!</title>
  </head>
  <style>
  *{
    font-family: sans-serif;
    font-size: 10px;
    color: green;
  }
  </style>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <h3 style="color: green;">{{ message }}</h3>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h2> E-Mail Addresses Entered </h2>
    <hr>

    {%for i in show_emails%}
    <p> {{i['email']}}  {{i['created_at']}}</p>
    {%endfor%}

  </body>
</html>
