<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Friends</title>
  </head>
  <style media="screen">
    *{
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <body>

    <h1>Frienships</h1>
    <h2>Create Friendships</h2>


    <table>
      <tr>
        <td> Friends</td>
        <td>Friend 2</td>
      </tr>

      <tr>
        {%for firend in all_friends%}
        <td>{{friend.person_1.name}}</td>
        <td>{{friend.person_2.name}}</td>
        {%endfor%}

      </tr>
    </table>
    <h1>Create Friend</h1>

    <form class="" action="/create_user" method="post">{%csrf_token%}
      <input type="text" name="new_friend" value="">
      <input type="submit" name="" value="">

    </form>
    <h1>Join Friends</h1>
    <form class="" action="/join_friends" method="post">{%csrf_token%}
      <select class="" name="friend_1">
        {%for i in item%}
          <option value="{{id.id}}">{{i.name}}</option>
        {%endfor%}
      </select>
      <form class="" action="/join_friends" method="post">{%csrf_token%}
        <select class="" name="friend_2">
          {%for x in item%}
            <option value="{{id.id}}">{{x.name}}</option>
          {%endfor%}
        </select>
      <input type="submit" name="" value="Begin friendship">

    </form>
  </body>
</html>
