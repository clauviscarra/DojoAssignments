<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <style media="screen">
  *{
    font-family: sans-serif;
    text-align: center;
  }

  a{
    display: inline-block;
  }
  .box{
    display: inline-block;
    width: 300px;
    margin: auto;
    border: 1px solid black;
    height:100px;
    font-size: 12px;
    vertical-align: top;
    padding: 10px;
  }
  input{
    margin: 10px;
  }

  </style>
  <body>
    <div class="box">
      <p>Random Word (attempt #{{request.session.total_score}})</p>
      <form class="" action="/random" method="POST">
        	{%csrf_token%}
          <!-- {{random}} -->
        <input type="submit" name="" value="Generate">

      </form>
    </div>


     <form class="" action="/clear" method="post">
        {%csrf_token%}

        <input type="submit" name="clear" value="clear">

      </form>


  </body>
</html>
