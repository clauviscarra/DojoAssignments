<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teams App</title>
    {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'teams_app/css/style.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>

  <body>
    <div class="teams-page">
      <div class="teams-background">
        <h1 class='message'>Welcome, {{request.session.user_email}}!</h1>

        <h1 class='info'> View Your Teams</h1>

        <form class="" action="/teams/team_info" method="post">{%csrf_token%}
          <select class="" name="view_info">
            {%for i in user_teams%}
            <option value="{{i.team.name}}">{{i.team.name}}</option>
            {%endfor%}

          </select>
          <input class="button" type="submit" name="" value="View Team Info!">
        </form>

        <hr>

        <h1 class='info'> Join A Team</h1>

        <form class="" action="/teams/join_team" method="post">{%csrf_token%}
          <select class="" name="team_name">
            {%for i in excluded_teams%}
            <option value="{{i.id}}">{{i.name}}</option>
            {%endfor%}

          </select>
          <input class="button" type="submit" name="" value="Join Team!">

        </form>
        <hr>
        <h1 class='info'> Create A Team</h1>
        <form class="" action="/teams/create" method="post">{% csrf_token %}
          <input type="text" name="team_name" placeholder="Enter Team Name">
          <input class = 'button'type="submit" name="submit" value="Create!">
          {%if messages%}
          {%for message in messages%}
          <h3 class='message'>{{message}}</h3>
          {%endfor%}
          {%endif%}
          <hr>


        </form>

        <a href="/">Log Out</a>

      </div>
    </div>

  </body>

  </html>
