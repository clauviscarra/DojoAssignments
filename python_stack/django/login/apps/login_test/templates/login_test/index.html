<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
  </head>
  <style media="screen">
    *{
      font-family: sans-serif;
      text-align: center;
    }


  </style>
  <body>
    <h1>Registration</h1>

    <form class="" action="/registration" method="post">{%csrf_token%}
      First Name:<input type="text" name="first_name" value="">
      Last Name:<input type="text" name="last_name" value="">
      Email:<input type="text" name="email" value="">
      Password:<input type="password" name="password" value="">
      Confirm Pw:<input type="password" name="confirm" value="">
      <input type="submit" name="" value="Register">

    </form>
    <h1>Login</h1>
    <form class="" action="/login" method="post">{%csrf_token%}

      Email:<input type="text" name="email" value="">
      Password:<input type="password" name="password" value="">

      <input type="submit" name="" value="Login">

    </form>
    {%if messages%}
      {%for message in messages%}
      <h3>{{message}}</h3>
      {%endfor%}
    {%endif%}

  </body>
</html>
