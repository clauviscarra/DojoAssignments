<style media="screen">
  *{
    text-align: center;
  }
  .error{
    color:red;
    font-size: 10px;
  }
</style>

<div class="container">
  <p>Super Saiyan Four Component</p>
  <div *ngFor = "let power of myPower, let i = index" >
      <p >Power Level: {{myPower[i].number * 500}}</p>
      <p class='error' *ngIf = 'myPower[i].number * 500 == 50000'> The One</p>

  </div>

</div>
