<style media="screen">
  *{
    font-family: sans-serif;
    text-align: center;
  }
  .error{
    font-size: 12px;
    color: red;
    display:inline;
  }
</style>

<h1>Add a Quote</h1>
<form (submit)="onSubmit()">
  <p><input type="textarea" placeholder="quote"name="quote"
  required
  minlength = "3"
  [(ngModel)] = "quote.text"
  #text = 'ngModel'></p>

  <p><input type="text" name="author" placeholder="author"
  required
  minlength="3"
  [(ngModel)] = "quote.author"
  #author = "ngModel"></p>

  <div class="error" *ngIf = "!text.valid"> Please enter quote
  </div>
<br>
  <div class="error" *ngIf = "!author.valid"> Please enter author
  </div>

  <p><input *ngIf ='text.valid && author.valid' type="submit" name="add-quote" value="Add Quote"></p>
</form>

<app-quote-list [myQuotes]="quotes"></app-quote-list>
