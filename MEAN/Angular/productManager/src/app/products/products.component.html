<h1>Products List</h1>
<div class="container" *ngFor = 'let product of products, let i = index'>
  {{product.title}}
  {{product.price}}
  <img [src]="product.image" >

  <button [routerLink] = "['/products', 'edit', i]"> Edit</button>
  <button type="button" (click) ="products.splice(i, 1)" name="button">Delete</button>

</div>
