<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Button Funy</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#btn').click(function(){
        $(this).toggleClass('red');
      });

      $('#btn').hover(function(){
        $(this).toggleClass('green');
      });

    });
  </script>

  <style media="screen">

    .red{
      background-color: red;
    }
    .green{
      background-color: green;
    }



    button{
      background-color: blue;
      color: white;
      margin: auto;
    }

  </style>
</head>

<body>


  <button type="button" id ='btn' name="button">Look at here!</button>




</body>

</html>
