<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>URL API</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#btn').click(function(){
        $.get("https://api.github.com/users/clauviscarra", displayName, 'json')
        // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
        function displayName(data) {
          console.log(data.login);
          $('.ptag').append(data.login);
        }
      });

    });
  </script>

</head>

<body>


  <button type="button" id ='btn' name="button">Look at here!</button>

<p class = 'ptag'></p>


</body>

</html>
