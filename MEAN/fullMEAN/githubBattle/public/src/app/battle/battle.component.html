<style media="screen">
  *{
    font-family: sans-serif;
    text-align: center;
  }

  .container{
    margin: auto;
  }

  fieldset{
    width: 300px;
    display: inline-block;
  }
  img{
    height:200px;
    width: auto;
  }
</style>

<div class="container">

<fieldset>
  <h1>Player 1</h1>
  <form [hidden]="users[0]" (submit) ="onSubmit1()">
    <p>Github Username:</p>
    <input type="text" name="login" [(ngModel)] = "user1.login" #login='ngModel'
    >
    <input type="submit" name="" value="Get User">
  </form>
<div *ngIf="users[0]">
<p>{{user1.login}}</p>
<img [src]="users[0].image" alt="">

</div>

</fieldset>

<fieldset>
  <h1>Player 2</h1>
  <form [hidden]="users[1]" (submit) ="onSubmit2()">
    <p>Github Username:</p>
    <input type="text" name="login" [(ngModel)] = "user2.login" #login='ngModel'>
    <input type="submit" name="" value="Get User">
  </form>

  <div *ngIf="users[1]">
    <p>{{user2.login}}</p>
    <img [src]="users[1].image" alt="">
  </div>
</fieldset>

<div *ngIf="users[1]">
  <button [routerLink]="['/results']">BATTLE</button>
</div>
<br>

</div>
